<div class="d-flex flex-wrap justify-content-between align-items-center mb-2">
  <!-- Select de per page alineado a la izquierda -->
  <div class="d-flex align-items-center gap-1 small">
    <label class="text-muted mb-0">Mostrar</label>
    <select class="form-select form-select-sm shadow-none border-secondary-subtle"
            [ngModel]="perPage" (ngModelChange)="perPageChange.emit($event)">
      <option *ngFor="let option of perPageOptions" [value]="option">{{ option }}</option>
    </select>
    <label class="text-muted mb-0">/pág.</label>
  </div>

  <!-- Paginador alineado a la derecha -->
  <nav *ngIf="totalPages > 1" aria-label="Paginador">
    <ul class="pagination pagination-sm mb-0">
      <li class="page-item">
        <a class="page-link" (click)="goToPage(currentPage - 1)">«</a>
      </li>

      <li
        class="page-item"
        *ngFor="let page of pagesRange"
        [ngClass]="{ active: page === currentPage }"
      >
        <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
      </li>

      <li class="page-item">
        <a class="page-link" (click)="goToPage(currentPage + 1)">»</a>
      </li>
    </ul>
  </nav>
</div>
